<form (submit)="addPost_PI()">
  
    <div class="card">
      <div class="card-body">
      <h2>Personal Information</h2>  
      <br>
      <input placeholder="Profile Id"type="text" [(ngModel)]="newPost_PI.profileId" name="profileId">    
      <br>
      <br>
      <input placeholder="Name" type="text" [(ngModel)]="newPost_PI.name" name="name">
      <br>
      <br>
      <input placeholder="Age" type="text" [(ngModel)]="newPost_PI.age" name="age">
      <br>
      <br>
      <input placeholder="Contact no." type="text" [(ngModel)]="newPost_PI.mobile" name="mobile">
      <br>
      <br>
      <input placeholder="Email" type="text" [(ngModel)]="newPost_PI.email" name="email">
      <br>
      <br>  
      <input placeholder="Picture" type="text" [(ngModel)]="newPost_PI.picture" name="pic">
      <br>
      <br>
      <input placeholder="Date of birth" type="text" [(ngModel)]="newPost_PI.dob" name="dob">
      <br>
      <br>
      <input placeholder="Gender" type="text" [(ngModel)]="newPost_PI.gender" name="gender">
      <br>
      <br>
      <input placeholder="Blood Group" type="text" [(ngModel)]="newPost_PI.bloodGroup" name="blood">
      <br>
      <br>
      <input placeholder="Facebook" type="text" [(ngModel)]="newPost_PI.facebook" name="facebook">
      <br>
      <br>  
      <input placeholder="LinkedIn" type="text" [(ngModel)]="newPost_PI.linkedin" name="linkedin">
      <br>  
      <br>
      <input placeholder="Github" type="text" [(ngModel)]="newPost_PI.github" name="github">
  
    <br>
    <br>
    <button color="warn" type="submit" value="submit">Post</button>
   </div>
   </div>     
  </form>
